<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/6b1ba67182.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <a href="#">Jipan-Web</a>

            </div>
            <div class="searchArea">
                <div class="searchBox">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>


            </div>
            <div class="Section1">
                <img src="img/undraw_add_color_19gv.svg" alt="">
            </div>
            <div class="details">
                <h1>SU<span class="color">MM</span>ER</h1>
                <h2>COLLECT<span class="color">ION</span></h2>
                <button>Buy Now</button>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-youtube" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="product-items1">
            <div class="iteam-tittle">
                <h1>New <span class="color">Bags</span> Collection</h1>
            </div>
            <div class="products">
                <div class="product">
                    <img src="img/undraw_shopping_app_flsj.svg" alt="">
                    <p>Black Genuine Leather Bags</p>
                    <a href="#">$23.3</a>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </body>
</html>
